<div class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="colIcon">
                    <div>
                        <app-add-customer></app-add-customer>
                    </div>
                </th>
                <th scope="col">Name</th>
                <th scope="col">Home Address</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers;">
                <td>
                    <div>
                        <!-- <fa-icon class="me-2 delImage" [icon]="delIcon" (click)="onClickDelete(customer.id)">
                        </fa-icon> -->
                        <app-confirm-delete [customerFullname]="customer.name+' '+customer.surname" (okEvent)="onDelete(customer.id)"></app-confirm-delete>
                    </div>
                </td>
                <td>
                    <ngb-highlight [result]="customer.name+' '+customer.surname"></ngb-highlight>
                </td>
                <td><ngb-highlight [result]="customer.homeAddress"></ngb-highlight></td>
                <td><ngb-highlight [result]="customer.email"></ngb-highlight></td>
                <td>
                    <div>
                        <app-contact-phones [homeNumber]="customer.homeNumber"
                            [workNumber]="customer.workNumber"
                            [cellphoneNumber]="customer.cellphoneNumber">

                        </app-contact-phones>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
