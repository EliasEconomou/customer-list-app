<ng-template #content let-modal>
	<div class="modal-header">
        <h4 class="modal-title" id="modal-title">Customer removal</h4>
        <button
            type="button"
            class="btn-close"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <div class="modal-body">
        <p>
            <strong>Are you sure you want to delete customer <span class="text-primary">{{customerFullname}}</span> ?</strong>
        </p>
        <p>
            All information associated to this customer will be permanently deleted.
            <span class="text-danger">This operation can not be undone.</span>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger"(click)="onClickingOk()" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>

<button class="btn btn-lg" (click)="open(content)"><fa-icon class="me-2 delImage" [icon]="deleteIcon"></fa-icon></button>
